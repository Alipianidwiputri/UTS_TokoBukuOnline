<body>
    <div class="container">

            <div id="userInfo">
                <span id="greeting"></span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>
        
        <main class="dashboard">
            <h2>Menu Utama</h2>
<div class="menu-grid">

        <p>Lihat dan kelola katalog buku lucu kami</p>
    </a>
    <a href="tracking.html" class="menu-card">

        <p>Lacak status pengiriman buku pesanan Anda</p>
    </a>
    <a href="history.html" class="menu-card">

    <a href="laporan.html" class="menu-card">

</div>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'index.html';
        }
        
        const hour = new Date().getHours();
        let greeting = '';
        
        if (hour < 12) {
            greeting = 'Selamat Pagi';
        } else if (hour < 15) {
            greeting = 'Selamat Siang';
        } else if (hour < 19) {
            greeting = 'Selamat Sore';
        } else {
            greeting = 'Selamat Malam';
        }
        
        document.getElementById('greeting').textContent = `${greeting}, ${currentUser.nama}`;
        
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
